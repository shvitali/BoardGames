<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Board Games</title>
    <link rel="stylesheet" href="style.css" type = "text/css">
    <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
        
    <h1>Board games</h1>
  

    <h3>Existing games</h3>

    <input type="text" id="newExistingGame" placeholder="Enter new game name...">
    <button id="addExistingGame">Add to existing games</button>

    <ol id="exisitingGames">
        <li>Pandemic</li>
        <li>Activity</li>
        <li>Risk</li>
        <li>Scythe</li>
        <li>Dead of the winter</li>
        <li>Colt express</li>
        <li>5 Minute Dungeon</li>
    </ol>
    
    <h3>Wanted games</h3>

    <input type="text" id="newWantedGame" placeholder="Enter wanted game name...">
    <button id="addWantedGame">Add to wanted games</button>
    
    <ol id="wantedGames">
        <li>Pandemic legacy - Season 1</li>
        <li>Gold Feber</li>
        <li>Fury of the dracula</li>
        <li>Room 25</li>
    </ol>


    <script src="script.js" type="text/javascript"></script>
</body>
</html>
